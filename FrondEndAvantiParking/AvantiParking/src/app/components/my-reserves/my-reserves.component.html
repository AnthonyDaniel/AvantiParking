<button class="botonF1" routerLink="/">
  <span><i class="fas fa-arrow-left    "></i></span>
</button>
<div class="container">
    <br>
    <section class="jumbotronHeader col-md-12 mb-4 jumbotron  justify-content-center text-center">
      <h3 class="font-weight-bold">MY RESERVES</h3>
    </section>
    <div *ngIf="emply" class="row justify-content-center">
      <div class="col-10 text-center">
        <i class="fas fa-poll-h fa-10x mx-auto " style="color:#2F2D46"></i>
        <p>You have no reservation</p>
        <a routerLink="/dashboard">Do you want to make a reservation?</a>
      </div>
    </div>
   <div class="row justify-content-center">
      <div class="col-md-10 ">    
        <div class="table-responsive">
            <table class="table table-bordered table-hover ">
                <thead class="tableThead thead">
                  <tr >
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td *ngFor="let detail of validDetail">
                      <div class="card text-center " style="width: 18rem;">
                        <div class="card-header text-white rounded pb-5 text-center">
                            <h3 class="card-header-title pt-3"><strong>{{detail.date}} </strong></h3>
                        </div>
                        <div class="card-body" >
                          <p class="card-text"><strong>SPACE: </strong> {{detail.space.name}} </p>
                          <p class="card-text"><strong>TIME: </strong> {{detail.start_time}} - {{detail.end_time}} </p>
                          <p *ngIf="detail.reserve.vehicle != null; else elseBlock" class="card-text"><strong>VEHICLE: </strong>{{detail.reserve.vehicle.license_plate}} </p>
                          <ng-template #elseBlock><p class="card-text"><strong>VEHICLE: </strong>Not selected</p></ng-template>
                          <p class="card-text"><strong>CREATED: </strong>{{detail.reserve.created_at}} </p>  
                          <button class="btn btn-delete btn-block btn-outline-danger" (click)="cancelReserve(detail.id_reserve_detail)">
                              <i class="fas fa-trash-alt"></i>
                            <strong>CANCEL</strong></button>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
            </table>
       </div>
   </div>
</div>
