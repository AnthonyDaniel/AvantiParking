<div class="container">
  <br> <br> <br>
  <div class="row  justify-content-center">
    <div class="col-md-3">
      <label>DATE</label>
      <form class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" placeholder="dd/mm/yyyy" name="d2" #c2="ngModel" [minDate]="minDate"
              [maxDate]="maxDate" [(ngModel)]="dashboardForm.reserveDate" (click)="d2.toggle()" ngbDatepicker
              #d2="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"></button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-2">
      <label>CURRENT LOCATION</label>
      <select class="custom-select" id="inputGroupSelect04" name="headquarter" required
        [(ngModel)]="userInf.headquarter" aria-label="">
        <option selected="true" *ngIf="current !=null">Current
          {{current}}
        </option>
        <option value="{{headquarter.id_headquarter}}" *ngFor="let headquarter of headquarters">{{headquarter.name}}
          {{headquarter.city}}
          {{headquarter.country}}</option>
      </select>
    </div>

    <div class="col-md-2">
      <label>PARKING LOT</label>
      <select class="custom-select" name="parking lot" required [(ngModel)]="formReserve.parking">
        <option selected>Choose...</option>
        <option value="{{parking.id_parking_lot}}" *ngFor="let parking of parkings">{{parking.id_parking_lot}}
          {{parking.name}}</option>
      </select>
    </div>

    <div class="col-md-2">
      <label>ZONE</label>
      <select class="custom-select" name="headquarter" required [(ngModel)]="formReserve.zone">
        <option selected>Choose...</option>
        <option value="{{zone.id_zone}}" *ngFor="let zone of zones">{{zone.parking_lot.name}} {{zone.name}}</option>
      </select>
    </div>

    <div class="col-md-2">
      <br>
      <button class="btn btn-delete btn-block btn-outline-danger">
        <strong>VIEW DASHBOARD</strong>
      </button><br><br>
    </div>

  </div>


  <div class="table-responsive">
    <table class="table table-bordered table-hover ">
      <thead class="tableThead thead">
        <tr *ngIf="parkings">
        </tr>
      </thead>
      <tbody>
        <tr>
          <td *ngFor="let parking of parkings ">
            <div class="card text-center" style="width: 18rem;"><img src="/assets/garage.png" width="32" height="32">
              <div class="card-body">
                <h5 class="card-title">{{parking.name}}</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <button class="btn btn-delete btn-block btn-outline-danger" routerLink="/reserves">
                  <strong>RESERVE</strong></button>
              </div>
            </div>
          </td>

        </tr>
      </tbody>
    </table>
  </div>

</div>
