
<div class="container">
        <br>
        <section class="jumbotronHeader col-md-12 mb-4 jumbotron  justify-content-center text-center" >
                <h3 class="font-weight-bold"> ZONE ADMINISTRATION</h3>
        </section>
        <div class="row justify-content-end">
                <div class="col-sm-2 col-md-4 mt-3">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </div>
                <div class="col-sm-2 col-md-2 mt-3">
                        <button class="btn-search btn btn-outline-secondary">
                                <i class="fas fa-search"></i>
                        </button>
                </div>
        <div class="col-sm-8 col-md-6 mt-3">
                <!--Modal button of add space-->
                <button class="btnAdd btn btn-block btn-outline-secondary text-uppercase"  
                data-toggle="modal" data-target="#addZone">
                        <i class="fas fa-plus-square"></i> Add Zone
                </button>	
        </div>
                <div class="col-md-6 mt-2">
                        <label>Headquarters</label>
                        <select class="custom-select">
                                <option selected>Choose...</option>
                                <option >San José</option>
                                <option >Liberia</option>
                                <option >peru</option>
                        </select>
                </div>
                <div class="col-md-6 mt-2">	
                        <label>Parking Lot</label>
                        <select class="custom-select">
                                <option selected>Choose...</option>
                                <option >San José</option>
                                <option >Liberia</option>
                                <option >peru</option>
                        </select>
                </div>
        </div>

    <table class="table table-bordered table-hover table-responsive-lg mt-5 ml-2 mr-2 mb-5">
            <thead class="tableThead thead">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Zone Name</th>
                <th scope="col">Parking Lot</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let zone of zones">
                <td>
                        {{zone.id_zone}}
                </td>
                <td>
                        {{zone.name}}

                </td>
                <td>
                        {{zone.parking_lot.name}}
                </td>
                <td>
                    <button class="btn btn-edit btn-block btn-outline-primary" 
                    data-toggle="modal" data-target="#editZone">
                        <i class="fas fa-angle-double-right"></i>
                      Editar
                    </button>
                    <button class="btn btn-delete btn-block btn-outline-danger" (click)="delete(zone.id_zone)" >
                        <i class="fas fa-trash-alt"></i>
                          Eliminar
                        </button>
                </td>
              </tr>
              
  
            </tbody>
      </table>
<!--Modal de add zone-->
    <div class="modal fade" id="addZone" tabindex="-1" role="dialog" aria-labelledby="addZone" aria-hidden="true">
            <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                            <section  class="jumbotronHeaderModal col-md-12 mb-4 jumbotron  justify-content-center text-center" >
                                    <h3 class="modal-title"> <i class="fas fa-plus-square"></i> ADD ZONE</h3>
                            </section>
                    </div>
                    <div class="modal-body">
                        <form  #addZoneForm=ngForm (ngSubmit)="onSubmit()" class="form-row justify-content-sm-center">
                                <div class="form-group col-md-12">
                                        <label>Zone Name</label>
                                        <input type="text"  class="form-control" name="name" [(ngModel)]="formZone.name" required >
                                </div>
                                <div class="form-group col-md-12">
                                        <label>Parking Lot</label>
                                        <select  class="custom-select" name="parking_lot" [(ngModel)]="formZone.parking_lot.id_parking_lot" required>
                                                <option selected>Choose...</option>
                                                <option *ngFor="let parking_lot of parkings" >{{parking_lot.id_parking_lot}}</option>
                                                
                                        </select>
                                </div>
                                <div class="col-md-6">
                                        <button type="button" class="btn btn-block btn-outline-danger " data-dismiss="modal">Close</button>
                                </div>
                                <div class="col-md-6">
                                        <button type="submit" class="btnAddZone btn btn-block btn-outline-secondary" [disabled]="!addZoneForm.valid"><i class="fas fa-plus-square"></i> Add</button>
                                </div>
                        </form>
                    </div>
                    </div>
            </div>
    </div>

<!--Modal edit zone-->
<div class="modal fade" id="editZone" tabindex="-1" role="dialog" aria-labelledby="editZone" aria-hidden="true">
        <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                        <section  class="jumbotronHeaderModal col-md-12 pb-5 pt-5 jumbotron  justify-content-center text-center ">
                                <h3 class="modal-title"> <i class="fas fa-edit"></i> EDIT ZONE</h3>
                        </section>
                  </div>
                  <div class="modal-body">
                        <form class="form-row justify-content-sm-center">
                                <div class="form-group col-md-12">
                                        <label>Zone Name</label>
                                        <input type="text"  class="form-control" required >
                                </div>
                                <div class="form-group col-md-12">
                                        <label>Parking Lot</label>
                                        <select class="custom-select">
                                                <option selected>Choose...</option>
                                                <option value="1">San José</option>
                                                <option value="2">Liberia</option>
                                        </select>
                                </div>
                                <div class="col-md-6">
                                        <button type="button" class="btn btn-block btn-outline-danger " data-dismiss="modal">Close</button>
                                </div>
                                <div class="col-md-6">
                                        <button type="submit" class="btnEditZone btn btn-block btn-outline-secondary"><i class="fas fa-plus-square"></i> Add</button>
                                </div>
                        </form>
                  </div>
                </div>
        </div>
</div>
</div>
