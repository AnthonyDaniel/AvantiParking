<div class="container">
        <br>
        <section class="jumbotronHeader col-md-12 mb-4 jumbotron  justify-content-center text-center" >
                <h3 class="font-weight-bold"> SPACE ADMINISTRATION</h3>
        </section>
<div class="row ">
      <div class="col-sm-2 col-md-4 mt-3">
                  <input class="form-control" type="search" placeholder="Search" aria-label="Search">
    </div>
      <div class="col-sm-2 col-md-2 mt-3">
                <button class="btn-search btn btn-outline-secondary" >
                    <i class="fas fa-search"></i>
                </button>
    </div>
    <div class="col-sm-8 col-md-6 mt-3">
        <div>
            <!--Modal button of add space-->
            <button class="btnAdd btn btn-block btn-outline-secondary text-uppercase"  
            data-toggle="modal" data-target="#addSpace">
                <i class="fas fa-plus-square"></i> Add Space
            </button>
        </div>	
    </div>
    <div class="col-md-6 mt-2">
        <label>Headquarters</label>
            <select class="custom-select">
                <option selected>Choose...</option>
                <option value="1">San José</option>
                <option value="2">Liberia</option>
                <option value="3">peru</option>
            </select>
    </div>
    <div class="col-md-6 mt-2">	
            <label>Headquarters</label>
            <select class="custom-select">
                <option selected>Choose...</option>
                <option value="1">San José</option>
                <option value="2">Liberia</option>
                <option value="3">peru</option>
            </select>
    </div>
    
    <table class="table table-bordered table-hover table-responsive-lg mt-5 ml-2 mr-2">
          <thead class="tableThead thead">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Space Name</th>
              <th scope="col">Type</th>
              <th scope="col">State</th>
              <th scope="col">User</th>
              <th scope="col">Zone</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let space of spaces">
              <td>{{space.id_space}}</td>
              <td>{{space.name}}</td>
              <td>{{space.type}}</td>
              <td *ngIf="space.state === false">Available</td>
              <td *ngIf="space.state === true">Occupied</td>
              <td>{{space.user}}</td>
              <td>{{space.zone.name}}</td>
              <td>
                  <button (click)="dataSpaceFormEdit(space)" class="btn  btn-edit btn-block btn-outline-primary" 
                  data-toggle="modal" data-target="#editSpace">
                      <i class="fas fa-angle-double-right"></i>
                    Editar
                  </button>
                  <button class="btn btn-delete btn-block btn-outline-danger" (click)="deleteSpace(space.id_space)">
                      <i class="fas fa-trash-alt"></i>
                        Eliminar
                      </button>
              </td>
            </tr>

          </tbody>
    </table>
    <!--Modal Add Space-->
    <div class="modal fade" id="addSpace" tabindex="-1" role="dialog" aria-labelledby="addSpace" aria-hidden="true">
            <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                                <h5 class="modal-title justify-content-center"><strong>ADD SPACE</strong></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                      </div>
                      <div class="modal-body">
                        <form #addSpaceForm=ngForm (ngSubmit)="onSubmit()" class="form-row justify-content-sm-center">
                                
                                <div class="form-group col-md-12">
                                        <label>Space Name</label>
                                        <input type="text" name="name" class="form-control" [(ngModel)]="formSpace.name" required >
                                </div>
                                
                                <div class="form-group col-md-12">
                                        <label>State</label>
                                        <select class="custom-select" name="state" [(ngModel)]="formSpace.state" required>
                                                <option selected>Choose...</option>
                                                <option >Available</option>
                                                <option >Occupied</option>
                                        </select>
                                </div>
                                <div class="form-group col-md-12">
                                                <label>Type</label>
                                                <select class="custom-select" name="type" [(ngModel)]="formSpace.type" required>
                                                        <option selected>Choose...</option>
                                                        <option >Vehicle</option>
                                                        <option >Special</option>
                                                </select>
                                        </div>
                                <div class="form-group col-md-12">
                                        <label>user</label>
                                        <input type="text"  class="form-control" name="user" [(ngModel)] ="formSpace.user"  >
                                </div>
                                <div class="form-group col-md-12">
                                        <label>Zone</label>
                                        <select class="custom-select" name="_zone" [(ngModel)]="formSpace.zone.id_zone" required>
                                                <option selected>Choose...</option>
                                                <option *ngFor="let _zone of zones">{{_zone.id_zone}}</option>
                                                
                                        </select>
                                </div>
                                <div class="col-md-6">
                                        <button type="submit" class="btnAddSpace btn btn-block btn-outline-secondary" [disabled]="!addSpaceForm.valid"><i class="fas fa-plus-square"></i> Add</button>
                                </div>
                        </form>
                      </div>
                    </div>
            </div>
    </div>
    <!--Modal Edit Space-->
    <div class="modal fade" id="editSpace" tabindex="-1" role="dialog" aria-labelledby="editSpace" aria-hidden="true">
            <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                                <h5 class="modal-title justify-content-center"><strong>EDIT SPACE</strong></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                      </div>
                      <div class="modal-body">
                        <form (ngSubmit)="editSpaceForm()" class="form-row justify-content-sm-center">
                                <div class="form-group col-md-12">
                                        <label>Space Name</label>
                                        <input type="text"  class="form-control" name="name" [(ngModel)]="formSpace.name" required >
                                </div>
                                <div class="form-group col-md-12">
                                        <label>Type</label>
                                        <select class="custom-select" name="type" [(ngModel)]="formSpace.type">
                                                <option selected>Choose...</option>
                                                <option *ngFor="let space of spaces">{{space.type}}</option>
                                        </select>
                                </div>
                                <div class="form-group col-md-12">
                                        <label>State</label>
                                        <select class="custom-select" name="state" [(ngModel)]="formSpace.state">
                                                <option selected>Choose...</option>
                                                <option *ngFor="let space of spaces">{{space.state}}</option>
                                                
                                        </select>
                                </div>
                                <div class="form-group col-md-12">
                                        <label>user</label>
                                        <input type="text"  class="form-control" name="user" [(ngModel)]="formSpace.user"  >
                                </div>
                                <div class="form-group col-md-12">
                                        <label>Zone</label>
                                        <select class="custom-select" name="zone" [(ngModel)]="formSpace.zone.id_zone">
                                                <option selected>Choose...</option>
                                                <option *ngFor="let _zone of zones">{{_zone.id_zone}}</option>
                                        </select>
                                </div>
                                <div class="col-md-6 col-sm-2">
                                        <button type="submit" class="btnEditSpace btn btn-block btn-outline-secondary" ><i class="fas fa-plus-square"></i> Edit</button>
                                </div>
                        </form>
                      </div>
                    </div>
            </div>
    </div>
    
</div>	
</div>
