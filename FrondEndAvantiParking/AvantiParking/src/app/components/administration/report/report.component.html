<button class="botonF1" routerLink="">
    <span><i class="fas fa-arrow-left    "></i></span>
  </button>
  <div class="container">
    <br>
    <section class="jumbotronHeader col-md-12 mb-4 jumbotron  justify-content-center text-center">
      <h3 class="font-weight-bold"> REPORTS</h3>
    </section>
    <div class="row">
      <div class="col-sm-4 col-md-6 mt-3">
        <input type="text" class="form-control" name="filterHeadquarters" placeholder="Search..." >
      </div>
      <div class="col-sm-8 col-md-6 mt-3">
        <button type="button" class="btnAdd btn btn-primary btn-block" data-toggle="modal" data-target="#addHeadquarter">
          <strong><i class="fas fa-plus-square"></i> NEW REPORT</strong>
        </button>
      </div>
    </div>
    <br>
    <div>
      <div class="table-responsive mt-5 ml-2 mr-2">
        <table class="table table-bordered table-hover">
          <thead class="tableThead thead">
            <tr>
              <th scope="col"><strong>NONE</strong></th>
              <th scope="col"><strong>NONE</strong></th>
              <th scope="col"><strong>NONE</strong></th>
              <th scope="col"><strong>NONE</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr >
              <td> {{headquarter.name}}</td>
              <td> {{headquarter.country}}</td>
              <td> {{headquarter.city}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <br>
      <div class="my-3"></div>
    </div>

    <!--Modal add headquarter-->
    <div class="modal fade" id="addHeadquarter" tabindex="-1" role="dialog" aria-labelledby="addHeadquarter"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title justify-content-center"><strong>ADD REPORT</strong></h5>
            <button type="button" id="closeModal1" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="form-row justify-content-sm-center">
              <div class="form-group col-md-12">
                <label>NONE</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="form-group col-md-12">
                <label>NONE</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="form-group col-md-12">
                <label>NONE</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-md-6">
                <button type="submit" class="btnModalAdd btn btn-block btn-outline-secondary"><i class="fas fa-plus-square"></i> ADD</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
