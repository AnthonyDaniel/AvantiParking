<div class="container">
  <br>
  <section class="jumbotronHeader col-md-12 mb-4 jumbotron  justify-content-center text-center">
    <h3 class="font-weight-bold"> HEADQUARTER ADMINISTRATION</h3>
  </section>
  <div class="row">
    <div class="col-sm-6 col-md-4 mt-3 ">
      <input type="text" class="form-control" name="filterHeadquarters" placeholder="Search..."
        [(ngModel)]="filterHeadquarters">
    </div>
    <div class="col-sm-6 col-md-8 mt-3 ">
      <button type="button" class="btnAdd btn btn-primary" data-toggle="modal" data-target="#addHeadquarter">
        <strong>NEW HEADQUARTER</strong>
      </button>
    </div>
  </div>
  <br>
  <div>
    <div class="table-responsive mt-5 ml-2 mr-2">
      <table class="table table-bordered table-hover">
        <thead class="tableThead thead">
          <tr>
            <th scope="col">NAME</th>
            <th scope="col">COUNTRY</th>
            <th scope="col">CITY</th>
            <th scope="col">ACTION</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let headquarter of headquarters | headquarterPipe:filterHeadquarters">
            <td> {{headquarter.name}}</td>
            <td> {{headquarter.country}}</td>
            <td> {{headquarter.city}}</td>
            <td>
              <button (click)=" dataHeadquarterFormEdit(headquarter)" class="btn-edit btn btn-block btn-outline-primary"
                id="" data-toggle="modal" data-target="#editHeadquarter"><strong>EDIT</strong></button>
              <button (click)="deleteHeadquarter(headquarter.id_headquarter)"
                class="btn-delete btn btn-block btn-outline-danger"><strong>DELETE</strong></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <br>
    <div class="my-3"></div>
  </div>

  <!--Modal edit headquarter-->
  <div class="modal fade" id="editHeadquarter" tabindex="-1" role="dialog" aria-labelledby="editHeadquarter"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title ">EDIT HEADQUARTER</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #editHeadquarterForm=ngForm (ngSubmit)="editHeadquarter()" class="form-row justify-content-sm-center">
            <div class="form-group col-md-12">
              <label>NAME</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="formHeadquarter.name" required>
            </div>
            <div class="form-group col-md-12">
              <label>COUNTRY</label>
              <input type="text" class="form-control" name="country" [(ngModel)]="formHeadquarter.country" required>
            </div>
            <div class="form-group col-md-12">
              <label>CITY</label>
              <input type="text" class="form-control" name="city" [(ngModel)]="formHeadquarter.city" required>
            </div>
            <div class="col-md-6">
              <button type="submit" class="btnModalAdd btn btn-block btn-outline-secondary"
                [disabled]="!editHeadquarterForm.valid"> EDIT</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--Modal add headquarter-->
  <div class="modal fade" id="addHeadquarter" tabindex="-1" role="dialog" aria-labelledby="addHeadquarter"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title justify-content-center"><strong>ADD HEADQUARTER</strong></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #addHeadquarterForm=ngForm (ngSubmit)="addHeadquarter()" class="form-row justify-content-sm-center">
            <div class="form-group col-md-12">
              <label>Name</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="formHeadquarter.name" required>
            </div>
            <div class="form-group col-md-12">
              <label>COUNTRY</label>
              <input type="text" class="form-control" name="country" [(ngModel)]="formHeadquarter.country" required>
            </div>
            <div class="form-group col-md-12">
              <label>CITY</label>
              <input type="text" class="form-control" name="city" [(ngModel)]="formHeadquarter.city" required>
            </div>
            <div class="col-md-6">
              <button type="submit" class="btnModalAdd btn btn-block btn-outline-secondary"
                [disabled]="!addHeadquarterForm.valid"><i class="fas fa-plus-square"></i> ADD</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
