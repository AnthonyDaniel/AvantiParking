<div class="container">
    <br>
    <section class="jumbotronHeader col-md-12 mb-4 jumbotron  justify-content-center text-center">
        <h3 class="font-weight-bold"> USER ADMINISTRATION</h3>
    </section>
    <div class="row">
        <div class="col-12 mt-3">
            <input type="text" class="form-control" name="filterUser" placeholder="Search..." [(ngModel)]="filterUser">
        </div>
    </div>
    <div>
        <div class="table-responsive mt-5 ml-2 mr-2">
            <table class="table table-bordered table-hover">
                <thead class="tableThead thead">
                    <tr>
                        <th scope="col"><strong>NAME</strong></th>
                        <th scope="col"><strong>EMAIL</strong></th>
                        <th scope="col"><strong>ROLE</strong></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of users | userPipe:filterUser">
                        <td>
                            <label>{{u.name}}</label>
                        </td>
                        <td>
                            <label>{{u.email}}</label>
                        </td>
                        <td>
                            <button type="button" (click)="admin(u)" class="btn btn-success"
                                *ngIf="u.role != true">ADMIN</button>
                            <button type="button" (click)="regular(u)" class="btn btn-danger"
                                *ngIf="u.role">REGULAR</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br>
        <div class="my-3"></div>
    </div>
</div>
