<div class="container-fluid">
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0">USER</h6>
        <div class="media text-muted pt-3">
            <img src="{{userInf.imageUrl}}" class="bd-placeholder-img mr-2 rounded" width="32" height="32">
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <div class="d-flex justify-content-between align-items-center w-100">
                        <strong class="text-gray-dark" *ngIf="current !=null" >Current location: {{current}}</strong>
                    <strong class="text-gray-dark" *ngIf="current ==null" >Assign or change the user's location</strong>
                </div>
                <br>
                <div class="input-group">
                    <select class="custom-select" id="inputGroupSelect04" name="h"
                        [(ngModel)]="userInf.headquarter" aria-label="">
                        <option selected="true" *ngIf="current !=null" disabled value="{{h.id_headquarter}}">Current
                            {{current}}
                        </option>
                        <option value="{{h.id_headquarter}}" *ngFor="let h of headquarters">{{h.name}} {{h.city}}
                            {{h.country}}</option>
                    </select>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="allocateHeadquarters()"
                            type="button">Allocate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
